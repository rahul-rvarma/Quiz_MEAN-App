<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Available Quizzes</h3>
    <div>
      <a class="btn btn-outline-primary btn-sm me-2" routerLink="/login">Admin Login</a>
      <a class="btn btn-outline-success btn-sm" routerLink="/admin/create">Create Quiz</a>
    </div>
  </div>

  <div *ngIf="loading" class="text-muted">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="list-group">
    <div *ngFor="let q of quizzes" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ q.title }}</h5>
        <small class="text-muted">{{ q.description }}</small>
      </div>
      <button class="btn btn-primary btn-sm" (click)="takeQuiz(q._id)">Take</button>
    </div>
  </div>
</div>
